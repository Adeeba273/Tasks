<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a3d8f4, #f6f9fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: #fff;
    }
    .carousel {
      display: flex;
      transition: transform 0.8s ease;
      height: 100%;
    }
    .carousel img {
      width: 100%;
      object-fit: cover;
      border-radius: 20px;
      flex-shrink: 0;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
      user-select: none;
    }
    .btn:hover { background: rgba(0,0,0,0.8); }
    #prev { left: 10px; }
    #next { right: 10px; }
    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      transition: 0.3s;
      cursor: pointer;
    }
    .dot.active {
      background: #0078ff;
      transform: scale(1.2);
    }
    @media (max-width: 600px) {
      .carousel-container { height: 280px; }
      .btn { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
    <button class="btn" id="prev">‹</button>
    <button class="btn" id="next">›</button>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const dotsContainer = document.getElementById("dots");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let images = [];
    let index = 0;
    let autoSlide;

    // Fetch images from Unsplash API
    async function loadImages() {
      try {
        const res = await fetch("https://api.unsplash.com/search/photos?query=quiz&per_page=9&client_id=1BBhKgAKScytzBEdyBHbFe_wwC27xW3aSeUqCgbUab0");
        const data = await res.json();
        images = data.results; // fix: Unsplash stores results in "results"
        if (images.length === 0) throw new Error("No images found.");
        renderCarousel();
        startAutoSlide();
      } catch (err) {
        carousel.innerHTML = `<p style="color:red;text-align:center;">Failed to load images.</p>`;
        console.error(err);
      }
    }

    // Render carousel and navigation dots
    function renderCarousel() {
      carousel.innerHTML = images.map(img => 
        `<img src="${img.urls.small}" alt="${img.alt_description || 'Quiz Image'}">`
      ).join("");

      dotsContainer.innerHTML = images.map((_, i) => 
        `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`
      ).join("");

      updateCarousel();

      document.querySelectorAll(".dot").forEach(dot => {
        dot.addEventListener("click", () => {
          index = Number(dot.dataset.index);
          updateCarousel();
          restartAutoSlide();
        });
      });
    }

    // Update visible image and active dot
    function updateCarousel() {
      carousel.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    // Next / Prev buttons
    nextBtn.addEventListener("click", () => {
      index = (index + 1) % images.length;
      updateCarousel();
      restartAutoSlide();
    });
    prevBtn.addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
      restartAutoSlide();
    });

    // Auto-slide
    function startAutoSlide() {
      autoSlide = setInterval(() => {
        index = (index + 1) % images.length;
        updateCarousel();
      }, 3000);
    }
    function restartAutoSlide() {
      clearInterval(autoSlide);
      startAutoSlide();
    }

    // Stop autoplay on hover
    document.querySelector(".carousel-container").addEventListener("mouseenter", () => clearInterval(autoSlide));
    document.querySelector(".carousel-container").addEventListener("mouseleave", startAutoSlide);

    // Load images on start
    loadImages();
  </script>

</body>
</html>
