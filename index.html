<!DOCTYPE html>
<html>
<head>
  <title>Task1-Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
      margin: 20px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px;
    }
    a {
      display: block;
      margin: 15px;
      font-size: 18px;
      text-decoration: none;
      color: blue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p>This is a simple web page built with HTML, styled with CSS, and interactive with JavaScript.</p>
  <img src="https://apexplanet.in/wp-content/uploads/2023/08/apspl9-1024x381.png.webp" alt="Sample Image">
  <a href="https://apexplanet.in/">ApexPlanet</a>
  <button onclick="showMessage()">Click Me</button>
  <script>
    function showMessage() {
      alert("Button Clicked");
    }
  </script>
</body>
</html>
